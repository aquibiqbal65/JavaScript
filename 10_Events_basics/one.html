<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Events</title>
</head>
<body>
    <h2>Amazing Images</h2>
    <div>
        <ul id="images">
            <li><img src="https://www.pexels.com/photo/person-holding-white-flowers-13289844/" id="flowers" alt="flowers"></li>
            <li><img src="https://www.pexels.com/photo/a-man-on-a-motorcycle-rides-down-a-road-in-the-fog-20723862/" id="mountains" alt="mountains"></li>
            <li><img src="https://www.pexels.com/photo/sign-near-old-historic-building-14602293/" id="buildings" alt="buildings"></li>
            <li><img src="https://www.pexels.com/photo/a-person-holding-a-cup-of-tea-on-a-wooden-deck-20801057/" id="coffee" alt="coffee"></li>
            <li><img src="https://www.pexels.com/photo/birds-eye-view-of-beach-19694267/" id="beach" alt="beach"></li>
            <li><a href="https://google.com" id="google">Google</a>
            </li>
        </ul>
    </div>
</body>
</html>
