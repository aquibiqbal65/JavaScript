<head>

<body style="background-color: #fff;">
    <div class="card_container" style="display: grid; align-items: center; justify-content: center; background-color: rgb(200, 200, 200); width: 250px; height: 440px; border-radius: 15px">
        <form id="githubForm">
            <label for="enteredusername">Enter GitHub Username:</label>
            <input type="text" id="username" name="username" required>
            <button type="submit">Get Info</button>
          </form>

        <div class="img-container">
            <img id="img" src="" alt="user image" style="width: 220px; height: 220px; border-radius: 15px">
        </div>

        <div class="info">
            <p id="username_">Username: <span id="username"></span></p>
            <p id="name_">Name: <span id="name"></span></p>
            <p id="location_">Followings: <span id="Followingscount"></span></p>
            <p id="followers">Followers: <span id="Followerscount"></span></p>
        </div>
    </div>
    
</body>
<script>
    document.getElementById("githubForm").addEventListener("submit", function(e){
        event.preventDefault();
        const enteredusername = document.getElementById("enteredusername").value;
        getuserInfo(enteredusername);
    })

    function getuserInfo(enteredusername){
        fetch(`https://api.github.com/users/${enteredusername}`)
        .then(response => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.json();
        })

        .then(data => {
            const avatar = document.getElementById('img') 
            avatar.src = data.avatar_url;

            username.innerHTML = data.login

</script>
</html>
