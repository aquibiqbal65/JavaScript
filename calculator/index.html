<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalciFy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Calculator">
        <div class="display">
            <input type="text" id="display" readonly>
        </div>
        <div class="buttons">
            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn" onclick="appendToDisplay('*')" style="background-color: rgb(142, 142, 142);">*</button>
            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn" onclick="appendToDisplay('-')" style="background-color: rgb(142, 142, 142);">-</button>
            <button class="btn" onclick="appendToDisplay('1')">1</button>
             <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn" onclick="appendToDisplay('+')" style="background-color: rgb(142, 142, 142);">+</button>
            <button class="btn" onclick="clearDisplay()" onmouseover="this.style.backgroundColor='red';" onmouseout="this.style.backgroundColor='white';">C</button>
            <button class="btn" onclick="appendToDisplay('0')">0</button>
            <button class="btn" onclick="appendToDisplay('.')">.</button>
            <button class="btn" onclick="calculate()" style="background-color: rgb(255, 183, 0);">=</button>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
